<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <main>
        <section>
            <div class="nft-card">
                <div class="card-img">
                    <a href="#">
                        <img src="./assets/images/image-equilibrium.jpg" alt="image-equilibrium">
                    </a>
                </div>
                <div class="card-body">
                    <h1 class="card-title">
                        <a href="#">Equilibrium #3429</a>
                    </h1>
                    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="card-meta">
                        <span class="meta-item">
                            <img src="./assets/images/icon-ethereum.svg" alt="icon-ethereum">
                            0.041 ETH
                        </span>
                        <span class="meta-item">
                            <img src="./assets/images/icon-clock.svg" alt="icon-clock">
                            3 days left
                        </span>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="card-author">
                        <img class="author-avatar" src="./assets/images/image-avatar.png" alt="image-avatar">
                        <p class="author-name">Creation of <a href="#">Jules Wyvern</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
